<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header><h1>Code Quiz</h1></header>
    

<div id="nav">

    <div class="left">
        <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
    </div>
     <div class="right">
        <h4>Time: <span id="timeLeft">0</span></h4>
    </div>

</div>

<div class="container" id="quiz">
    <div id="quizBody" class="bodyQuiz">
    <h1>Code Challenge Quiz</h1>
    <p>
        Try answering the following code related questions within the following time limit.
        Keep in mind that incorrect answers will penalize score/time by ten seconds!
    </p>
<button type="button" class="btn" id="start" button onclick="start()">Start!</button>

    <div class="questions">
        <div class="answers">
        </div>

    </div>


    </div>
</div>   


<script src="./js/script.js"></script>
</body>
</html>
